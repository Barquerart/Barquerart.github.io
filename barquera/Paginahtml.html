<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera's Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #444;
        }
        nav a {
            display: inline-block;
            padding: 1rem;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .portfolio img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gera's Art Portfolio</h1>
        <p>Painter | Post-Impressionism & Bauhaus</p>
    </header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#poems">Poems</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="portfolio" class="section portfolio">
            <h2>Portfolio</h2>
            <!-- Add your artwork images here -->
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
        </section>
        <section id="poems" class="section">
            <h2>Poems</h2>
            <!-- Add your poems here -->
            <p><strong>Poem Title 1</strong></p>
            <p>Your poem content goes here...</p>
            <p><strong>Poem Title 2</strong></p>
            <p>Your poem content goes here...</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
