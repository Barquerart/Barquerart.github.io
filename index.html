<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera's Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Barquera's Art Portfolio</h1>
        <p>Painter | Post-Impressionism & Bauhaus</p>
    </header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#poems">Poems</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="portfolio" class="section portfolio">
            <h2>Portfolio</h2>
            <div class="art-gallery">
                <img src="images/DALL·E 2023-01-26 10.45.38 - A husky playing the guitar in Van Gogh style.png" alt="Art 1" data-info="This is Art 1 by Gera">
                <img src="images/Captura de pantalla 2025-01-26 a la(s) 10.47.37 a.m..jpg" alt="Art 2" data-info="Acontesimiento">
                <img src="images/gerardoart.png" alt="Art 3" data-info="This is Art 3 by Gera">
            </div>
        </section>
        <section id="poems" class="section">
            <h2>Poems</h2>
            <div class="poem">
                <p><strong>El Susurro del Bosque</strong></p>
                <p>Entre los árboles,<br>susurros del viento frío,<br>hojas susurran.</p>
            </div>
            <div class="poem">
                <p><strong>Olas y Arena</strong></p>
                <p>La ola besa,<br>la arena se va y vuelve,<br>huellas se borran.</p>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contacto</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
