            <!-- Add your poems here -->
            <p><strong>El Susurro del Bosque</strong></p>
            <p>Entre los árboles,<br>
                susurros del viento frío,<br>
                hojas susurran.</p>
            <p><strong>Olas y Arena</strong></p>
            <p>La ola besa,<br>
                la arena se va y vuelve,<br>
                huellas se borran.</p>
